<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

function mypromise(){
         return new Promise((resolve,reject)=>{
            setTimeout(()=>{
              let condition =Math.random()>0.5
              if(condition){
                resolve("data resolved")
              }else{
                      reject("failed to fetch the data")
              }
            },2000)
         })
}
//let element= document.getElementById("fetchDataBtn")
let elem=document.getElementById("fetchDataBtn")
  elem.addEventListener("click",async()=>{
    console.log("hii")
    displayOutput(`loading`)
    elem.style.display="none"
          await  mypromise().then((res)=>{
                displayOutput(` success ${res}`)
          }).catch((err)=>{displayOutput(`Failure :$ {err}`)})
          elem.style.display="block"
}
)



const clickmethod= ()=>{
          
    //console.log("hii")
    displayOutput(`loading`)
          mypromise().then((res)=>{
                displayOutput(` success ${res}`)
          }).catch((err)=>{displayOutput(`Failure :$ {err}`)})
}

function displayOutput(message){
    document.getElementById("output").innerHTML +=`<p>${message}</p>`
}
    </script>
</head>
<body>
    <div id="promises">
        <button id="fetchDataBtn" onclick="clickmethod()">fetch the data </button>
        <div id="output"></div>
    </div>
</body>
</html>
